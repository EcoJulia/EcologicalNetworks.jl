site_name: EcologicalNetwork.jl
repo_url: https://github.com/PoisotLab/EcologicalNetwork.jl
site_description: Analysis of ecological network data
site_author: Timothée Poisot

theme: yeti

# theme:
#   name: 'material'
#   palette:
#     primary: indigo
#     secondary: indigo
#   logo:
#     icon: timeline
#   feature:
#     tabs: false

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
  - "Table of contents": toc.md
  - Interface:
    - Types: interface/types.md
    - "Type conversions": interface/conversions.md
    - "Core functions": interface/highlevel.md
  - Network measures:
    - Links: properties/links.md
    - Modularity: properties/modularity.md
    - Nestedness: properties/nestedness.md
    - Motifs: properties/motifs.md
    - "Centrality and paths": properties/paths.md
    - Randomization: properties/randomization.md
    - β-diversity: properties/betadiversity.md
  - Library:
    - "Public methods": lib/public.md
    - "Internals": lib/internals.md
